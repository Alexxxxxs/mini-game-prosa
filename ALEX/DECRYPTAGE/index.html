<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL DE SURVIE - DÉCRYPTAGE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/index.css">



</head>

<body class="flex justify-center items-center bg-[#111] bg-[radial-gradient(circle_at_center,#222_0%,#000_100%)] m-0 p-0 h-screen overflow-hidden font-tech text-term-green select-none">

    <div id="game-container" class="relative flex flex-col bg-term-bg shadow-[0_0_20px_rgba(0,0,0,0.8)] shadow-screen-inset border-[#444] border-4 rounded-[20px] w-full max-w-[800px] h-[600px] overflow-hidden">
        
        <div class="z-50 absolute inset-0 scanlines"></div>

        <header class="flex justify-between items-center bg-[rgba(0,20,0,0.3)] p-[15px] border-term-dim border-b-2 shrink-0">
            <div>TERMINAL_ID: <span id="terminal-id" class="text-white/80">X9-BUNKER</span></div>
            <div id="system-status" class="drop-shadow-[0_0_5px_currentColor] font-bold">CRITIQUE</div>
            <div class="bg-term-red shadow-glow-red rounded-full w-[15px] h-[15px] animate-blink-led status-light" id="main-led"></div>
        </header>

        <div id="screen-intro" class="hidden z-10 relative flex-col flex-1 justify-center items-center p-5 text-center screen">
            <h1 class="drop-shadow-[0_0_5px_currentColor] mb-5 text-4xl uppercase">SÉCURITÉ DU BUNKER</h1>
            <p class="text-lg">ACCÈS REFUSÉ. PROTOCOLE DE DÉCRYPTAGE REQUIS.</p>
            <p class="text-lg">VEUILLEZ AUTHENTIFIER VOTRE ID.</p>
            <br>
            <button class="bg-transparent hover:bg-term-green shadow-[0_0_5px_#33ff00] hover:shadow-[0_0_15px_#33ff00] mt-5 px-[30px] py-[15px] border-2 border-term-green font-tech text-term-green hover:text-black text-xl uppercase transition-all cursor-pointer retro-btn" onclick="game.start()">
                INITIALISER DÉCRYPTAGE
            </button>
        </div>

        <div id="screen-memory" class="hidden z-10 relative flex-col flex-1 justify-center items-center p-5 screen">
            <h2 id="level-title" class="drop-shadow-[0_0_5px_currentColor] mb-5 text-3xl uppercase">NIVEAU DE SÉCURITÉ 1/3</h2>
            <p class="mb-5">Mémorisez la séquence.</p>
            
            <div class="gap-[15px] grid keypad-grid grid-cols-3 bg-[#222] p-5 border-[#444] border-2 rounded-[10px]" id="keypad">
                </div>
            
            <div class="mt-5 min-h-[1.2em] font-bold text-[#aaa] text-xl tracking-widest msg-log" id="mem-log">
                Initialisation...
            </div>
        </div>

        <div id="screen-success" class="hidden z-10 relative flex-col flex-1 justify-center items-center p-5 text-center screen">
            <h1 class="drop-shadow-[0_0_5px_currentColor] mb-5 text-term-green text-4xl uppercase">ACCÈS AUTORISÉ</h1>
            <p class="text-xl">SYSTÈMES DE SURVIE : ACTIFS</p>
            <p class="text-xl">PORTES : DÉVERROUILLÉES</p>
            <br>
            <p class="text-[#555] text-sm">Bienvenue, commandant.</p>
            <button class="bg-transparent hover:bg-term-green shadow-[0_0_5px_#33ff00] hover:shadow-[0_0_15px_#33ff00] mt-5 px-[30px] py-[15px] border-2 border-term-green font-tech text-term-green hover:text-black text-xl uppercase transition-all cursor-pointer retro-btn" onclick="location.reload()">
                DÉCONNEXION
            </button>
        </div>

        <div id="progress-container" class="bg-[#222] mt-auto border-[#444] border-t w-full h-[10px]">
            <div id="progress-fill" class="bg-term-green shadow-glow-green w-0 h-full transition-[width] duration-500"></div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
