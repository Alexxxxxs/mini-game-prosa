<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D√©mineur Mobile</title>
    <!-- Tailwind CSS (Tu pourras le remplacer par un fichier local plus tard) -->
    <script src="../../src/tailwind.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-between font-sans overflow-hidden">

    <!-- HEADER -->
    <header class="w-full p-4 flex justify-between items-center bg-slate-800 shadow-md z-10">
        <div class="flex items-center gap-2">
            <!-- Icon Bomb SVG -->
            <div class="text-yellow-400 w-6 h-6">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C11.5 2 11 2.2 10.6 2.6L9.2 4H14.8L13.4 2.6C13 2.2 12.5 2 12 2M12 5C7.6 5 4 8.6 4 13C4 17.4 7.6 21 12 21C16.4 21 20 17.4 20 13C20 8.6 16.4 5 12 5M12 7C15.3 7 18 9.7 18 13C18 16.3 15.3 19 12 19C8.7 19 6 16.3 6 13C6 9.7 8.7 7 12 7Z" />
                </svg>
            </div>
            <h1 class="font-bold text-lg tracking-wide">D√âMINEUR</h1>
        </div>
        <div class="bg-slate-900 px-4 py-2 rounded-lg border border-slate-700 shadow-inner flex items-center gap-3">
            <!-- Icon Flag SVG -->
            <div class="text-red-500 w-5 h-5">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M14.4 6L14 4H5V21H7V14H12.6L13 16H20V6H14.4Z" />
                </svg>
            </div>
            <span id="mines-left" class="font-mono text-2xl text-red-500 font-bold tracking-widest">00</span>
        </div>
    </header>

    <!-- GAME BOARD CONTAINER -->
    <main class="flex-1 flex flex-col justify-center items-center w-full max-w-md p-4 relative">

        <!-- Grid -->
        <div id="grid-container"
            class="bg-slate-700 p-2 rounded-lg shadow-2xl w-full aspect-square border-4 border-slate-600 relative">
            <div id="grid" class="w-full h-full grid gap-1">
                <!-- Les cellules seront g√©n√©r√©es ici par JS -->
            </div>
        </div>

    </main>

    <!-- CONTROLS FOOTER -->
    <footer class="w-full p-4 pb-8 bg-slate-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)] z-10">
        <div class="flex gap-3 max-w-md mx-auto h-16">
            <!-- Toggle Mode Button -->
            <button id="mode-btn"
                class="flex-1 rounded-xl text-lg font-bold transition-all transform active:scale-95 flex items-center justify-center gap-2 bg-blue-600 shadow-[0_4px_0_rgb(30,58,138)] border-b-4 border-blue-900">
                <div id="mode-icon" class="w-6 h-6">
                    <!-- Default Shovel Icon -->
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19.66 11.53L12.47 4.34C12.16 4.03 11.66 4.03 11.34 4.34L9.93 5.76L16.07 11.9C15.68 12.29 15.68 12.92 16.07 13.31L17.49 14.73C17.88 15.12 18.51 15.12 18.9 14.73L21.07 12.56L22.49 13.97L19.66 16.8L18.25 15.39L15.42 18.22C14.64 19 13.36 19 12.59 18.22L6.93 12.56C6.15 11.78 6.15 10.5 6.93 9.73L9.76 6.9L8.34 5.49L5.51 8.31L2.68 5.49L1.26 6.9L6.21 11.85L5.5 12.56L4.09 11.14L2.68 12.56L9.76 19.63C11.32 21.19 13.84 21.19 15.4 19.63L19.64 15.39L21.06 16.8L22.47 15.39L20.35 13.27L21.77 11.85L19.66 11.53Z" />
                    </svg>
                </div>
                <span id="mode-text" class="text-sm uppercase tracking-wider">Creuser</span>
            </button>

            <!-- Restart Button -->
            <button onclick="initGame()"
                class="w-20 bg-slate-600 rounded-xl flex items-center justify-center text-xl shadow-[0_4px_0_rgb(71,85,105)] active:translate-y-1 active:shadow-none border-b-4 border-slate-800 transition-all">
                <div class="w-6 h-6">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" />
                    </svg>
                </div>
            </button>
        </div>
        <p class="text-center text-[10px] text-slate-500 mt-3 uppercase tracking-widest">Toucher le bouton bleu pour
            changer d'outil</p>
    </footer>

    <!-- MODAL (Win/Lose) -->
    <div id="modal"
        class="fixed inset-0 bg-black/85 hidden z-50 flex items-center justify-center backdrop-blur-sm p-4 animate-fade-in">
        <div
            class="bg-slate-800 p-6 rounded-2xl text-center max-w-sm w-full border border-slate-600 shadow-2xl transform transition-all scale-100">
            <div id="modal-icon" class="text-6xl mb-4">üèÜ</div>
            <h2 id="modal-title" class="text-3xl font-black mb-2 text-white uppercase italic">Victoire !</h2>
            <p id="modal-msg" class="text-slate-400 mb-6 font-medium">Champ de mines s√©curis√©.</p>

            <button onclick="initGame()"
                class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-4 px-6 rounded-xl shadow-[0_4px_0_rgb(161,98,7)] active:translate-y-1 active:shadow-none transition-all uppercase tracking-wider text-lg">
                Rejouer
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
