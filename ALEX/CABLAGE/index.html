<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réparation Système - Post-Apocalyptique</title>
    <style>
        :root {
            --wire-red: #d32f2f;
            --wire-blue: #1976d2;
            --wire-yellow: #fbc02d;
            --wire-green: #388e3c;
            --rust-dark: #2c1e1e;
            --rust-light: #5d4037;
            --neon-green: #0f0;
            --neon-red: #f00;
            --bg-metal: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Scanlines & Vignette Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        #game-container {
            position: relative;
            width: 800px;
            max-width: 95vw;
            height: 600px;
            max-height: 90vh;
            background: repeating-linear-gradient(
                45deg,
                var(--rust-dark),
                var(--rust-dark) 10px,
                var(--rust-light) 10px,
                var(--rust-light) 20px
            );
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 50px #000;
            display: flex;
            flex-direction: column;
        }

        /* Header / Status */
        .header {
            background: #111;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #300;
            box-shadow: 0 0 5px #f00;
        }

        .status-light.active {
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .status-text {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
            font-weight: bold;
            font-size: 1.2rem;
            animation: flicker 2s infinite;
        }

        .status-text.success {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            animation: none;
        }

        /* Main Panel Area */
        .panel {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 60px;
            z-index: 20;
        }

        /* Sockets/Plugs */
        .socket {
            width: 40px;
            height: 40px;
            background: #222;
            border: 3px solid #555;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 10px #000;
            transition: transform 0.1s;
        }

        .socket:hover {
            border-color: #888;
        }

        /* Inner glowing core of socket */
        .socket::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
        }

        .socket.connected {
            box-shadow: 0 0 15px currentColor;
        }

        .socket.connected::after {
            background-color: currentColor;
            box-shadow: 0 0 10px currentColor;
        }

        /* Sparks */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffcc00;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 30;
        }

        /* Breaker Switch Section (Hidden initially) */
        #breaker-panel {
            display: none; /* Shows after wires */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: #222;
            border: 4px solid #555;
            box-shadow: 0 0 30px #000;
            z-index: 50;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .handle-track {
            width: 40px;
            height: 150px;
            background: #111;
            border-radius: 20px;
            position: relative;
            border: 2px solid #444;
        }

        .handle {
            width: 60px;
            height: 60px;
            background: repeating-linear-gradient(45deg, #b71c1c, #b71c1c 10px, #000 10px, #000 20px);
            position: absolute;
            left: -12px;
            bottom: 10px; /* Start position (OFF) */
            border-radius: 5px;
            cursor: grab;
            box-shadow: 0 5px 10px #000;
            transition: bottom 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            text-align: center;
        }

        .handle:active {
            cursor: grabbing;
        }

        .handle.on {
            bottom: 80px; /* Top position (ON) */
            background: repeating-linear-gradient(45deg, #1b5e20, #1b5e20 10px, #000 10px, #000 20px);
            box-shadow: 0 0 20px #0f0;
        }

        /* Start Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        h1 {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: #888;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            3% { opacity: 0.4; }
            6% { opacity: 1; }
            7% { opacity: 0.4; }
            8% { opacity: 1; }
            9% { opacity: 1; }
            10% { opacity: 0.1; }
            11% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        /* Quit Button */
        #quit-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: 2px solid #ff5252;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #d32f2f;
        }
        #quit-btn:hover {
            background: #ff5252;
            box-shadow: 0 0 20px #ff5252;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div id="game-container">
        <!-- Header -->
        <div class="header">
            <div>UNITÉ: <span style="color:#aaa">B-42</span></div>
            <div id="system-status" class="status-text">OFFLINE</div>
            <div class="status-light" id="main-light"></div>
        </div>

        <!-- Start Overlay -->
        <div id="start-overlay">
            <h1>MAINTENANCE REQUISE</h1>
            <p>[ CLIQUER POUR INITIALISER LE TERMINAL ]</p>
            <p class="blink" style="margin-top:20px; color:var(--neon-red);">ATTENTION: RADIATIONS DÉTECTÉES</p>
        </div>

        <!-- Wire Panel -->
        <div class="panel" id="wire-panel">
            <canvas id="wire-canvas"></canvas>
            
            <!-- Left Side (Sources) -->
            <div class="column" id="left-column">
                <!-- Generated by JS -->
            </div>

            <!-- Right Side (Targets) -->
            <div class="column" id="right-column">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Breaker Panel (Phase 2) -->
        <div id="breaker-panel">
            <div style="color:#aaa; margin-bottom:10px; font-size: 0.8rem;">ALIMENTATION PRINCIPALE</div>
            <div class="handle-track">
                <div class="handle" id="breaker-handle">PULL</div>
            </div>
            <div style="margin-top:10px; font-size: 2rem; color: #333;" id="voltage-text">0V</div>
            <button id="quit-btn" onclick="window.location.reload()">QUITTER</button>
        </div>
    </div>

    <script>
        // --- Audio System (Synthesizer) ---
        class AudioSys {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.gain = this.ctx.createGain();
                this.gain.connect(this.ctx.destination);
                this.gain.gain.value = 0.3; // Master volume
            }

            // Humming background noise
            playHum() {
                const osc = this.ctx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.value = 50; // 50hz hum
                
                const gain = this.ctx.createGain();
                gain.gain.value = 0.05;
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                this.humOsc = osc;
            }

            // Connection snap sound
            playSnap() {
                const osc = this.ctx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }

            // Electrical spark/fizz
            playSpark() {
                const bufferSize = this.ctx.sampleRate * 0.2; // 0.2 seconds
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.2);

                noise.connect(gain);
                gain.connect(this.ctx.destination);
                noise.start();
            }

            // Breaker switch clunk
            playClunk() {
                const osc = this.ctx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.2);
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.2);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.2);
            }

            // Power on chord
            playPowerOn() {
                const freqs = [220, 277.18, 329.63, 440]; // A major
                freqs.forEach((f, i) => {
                    const osc = this.ctx.createOscillator();
                    osc.type = 'sawtooth';
                    osc.frequency.value = f;
                    
                    const gain = this.ctx.createGain();
                    gain.gain.value = 0;
                    gain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime + 0.1 + (i*0.1));
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 2);
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start();
                    osc.stop(this.ctx.currentTime + 3);
                });
            }
        }

        // --- Game Logic ---
        
        const COLORS = ['red', 'blue', 'yellow', 'green'];
        const HEX_COLORS = {
            'red': '#d32f2f',
            'blue': '#1976d2',
            'yellow': '#fbc02d',
            'green': '#388e3c'
        };

        let audioSys = null;
        let wires = []; // { color, startEl, endEl, connected, currentPos }
        let isDragging = false;
        let activeWire = null;
        let mousePos = { x: 0, y: 0 };
        let breakerUnlocked = false;

        const canvas = document.getElementById('wire-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('wire-panel');

        // Initialize Game
        document.getElementById('start-overlay').addEventListener('click', () => {
            document.getElementById('start-overlay').style.display = 'none';
            audioSys = new AudioSys();
            audioSys.ctx.resume().then(() => {
                audioSys.playHum();
                initWires();
                renderLoop();
            });
        });

        function initWires() {
            const leftCol = document.getElementById('left-column');
            const rightCol = document.getElementById('right-column');

            // Shuffle colors for right side
            const rightColors = [...COLORS].sort(() => Math.random() - 0.5);

            COLORS.forEach((color, index) => {
                // Create Left Socket
                const lSocket = document.createElement('div');
                lSocket.className = 'socket';
                lSocket.dataset.color = color;
                lSocket.style.color = HEX_COLORS[color]; // For glow effect
                lSocket.style.borderColor = HEX_COLORS[color];
                leftCol.appendChild(lSocket);

                // Add Drag Event listeners to Left Sockets
                lSocket.addEventListener('mousedown', (e) => startDrag(e, index));
                lSocket.addEventListener('touchstart', (e) => startDrag(e, index));

                wires.push({
                    color: color,
                    startEl: lSocket,
                    endEl: null, // Will be set if connected
                    connected: false,
                    currentPos: null // {x, y}
                });
            });

            rightColors.forEach(color => {
                const rSocket = document.createElement('div');
                rSocket.className = 'socket';
                rSocket.dataset.color = color;
                rSocket.style.color = HEX_COLORS[color];
                rSocket.style.borderColor = '#555'; // Grey until connected
                rightCol.appendChild(rSocket);
            });

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        function getRelativePos(e) {
            const rect = container.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrag(e, index) {
            if (wires[index].connected) return;
            e.preventDefault();
            isDragging = true;
            activeWire = wires[index];
            mousePos = getRelativePos(e);
            audioSys.playSpark(); // Small sound on touch
        }

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                mousePos = getRelativePos(e);
            }
        });

        window.addEventListener('touchmove', (e) => {
            if (isDragging) {
                mousePos = getRelativePos(e);
            }
        });

        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);

        function endDrag(e) {
            if (!isDragging || !activeWire) return;

            // Check collision with right sockets
            const rightSockets = Array.from(document.querySelectorAll('#right-column .socket'));
            const rect = container.getBoundingClientRect();
            
            // Get final position (handle both mouse and touch end)
            let checkX, checkY;
            if (e.changedTouches) {
                checkX = e.changedTouches[0].clientX;
                checkY = e.changedTouches[0].clientY;
            } else {
                checkX = e.clientX;
                checkY = e.clientY;
            }

            let hit = false;

            rightSockets.forEach(socket => {
                const sRect = socket.getBoundingClientRect();
                if (checkX >= sRect.left && checkX <= sRect.right &&
                    checkY >= sRect.top && checkY <= sRect.bottom) {
                    
                    // Check color match
                    if (socket.dataset.color === activeWire.color) {
                        // Success Connection
                        activeWire.connected = true;
                        activeWire.endEl = socket;
                        socket.classList.add('connected');
                        socket.style.borderColor = HEX_COLORS[activeWire.color];
                        audioSys.playSnap();
                        createSparks(mousePos.x, mousePos.y);
                        hit = true;
                        checkWinCondition();
                    } else {
                        // Wrong color
                        audioSys.playSpark(); // Error sound
                    }
                }
            });

            isDragging = false;
            activeWire = null;
        }

        function createSparks(x, y) {
            for(let i=0; i<10; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = (x + Math.random() * 20 - 10) + 'px';
                spark.style.top = (y + Math.random() * 20 - 10) + 'px';
                spark.style.backgroundColor = HEX_COLORS[activeWire.color];
                container.appendChild(spark);

                // Animate spark falling
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                let dx = Math.cos(angle) * velocity;
                let dy = Math.sin(angle) * velocity;
                let opacity = 1;

                const anim = setInterval(() => {
                    const l = parseFloat(spark.style.left);
                    const t = parseFloat(spark.style.top);
                    spark.style.left = (l + dx) + 'px';
                    spark.style.top = (t + dy) + 'px';
                    dy += 0.5; // Gravity
                    opacity -= 0.05;
                    spark.style.opacity = opacity;

                    if(opacity <= 0) {
                        clearInterval(anim);
                        spark.remove();
                    }
                }, 16);
            }
        }

        function checkWinCondition() {
            const allConnected = wires.every(w => w.connected);
            if (allConnected) {
                document.getElementById('system-status').innerText = "CÂBLAGE OK";
                document.getElementById('system-status').style.color = "yellow";
                setTimeout(() => {
                    document.getElementById('wire-panel').style.opacity = '0.2';
                    document.getElementById('breaker-panel').style.display = 'flex';
                    breakerUnlocked = true;
                    audioSys.playClunk();
                }, 500);
            }
        }

        // --- Breaker Logic ---
        const breakerHandle = document.getElementById('breaker-handle');
        let breakerDragging = false;
        let startY = 0;
        let currentBottom = 10;

        breakerHandle.addEventListener('mousedown', (e) => {
            if(!breakerUnlocked) return;
            breakerDragging = true;
            startY = e.clientY;
        });

        window.addEventListener('mousemove', (e) => {
            if(!breakerDragging) return;
            const deltaY = startY - e.clientY;
            let newBottom = 10 + deltaY;
            
            // Clamp values
            if (newBottom < 10) newBottom = 10;
            if (newBottom > 80) newBottom = 80;

            currentBottom = newBottom;
            breakerHandle.style.bottom = currentBottom + 'px';
        });

        window.addEventListener('mouseup', () => {
            if(!breakerDragging) return;
            breakerDragging = false;

            if (currentBottom > 60) {
                // Snapped ON
                breakerHandle.style.bottom = '80px';
                breakerHandle.classList.add('on');
                breakerHandle.innerText = "ON";
                activatePower();
            } else {
                // Snap back OFF
                breakerHandle.style.bottom = '10px';
                audioSys.playClunk(); // Heavy switch sound falling back
            }
        });

        function activatePower() {
            audioSys.playClunk();
            audioSys.playPowerOn();
            
            // Suppression du tremblement
            // const container = document.getElementById('game-container');
            // container.classList.add('shaking');
            
            document.getElementById('system-status').innerText = "EN LIGNE";
            document.getElementById('system-status').classList.add('success');
            document.getElementById('main-light').classList.add('active');
            
            let voltage = 0;
            const vText = document.getElementById('voltage-text');
            vText.style.color = "#0f0";
            vText.style.textShadow = "0 0 10px #0f0";
            
            const vInterval = setInterval(() => {
                voltage += Math.floor(Math.random() * 10) + 5;
                if(voltage >= 230) {
                    voltage = 230;
                    clearInterval(vInterval);
                    // Afficher le bouton quitter
                    document.getElementById('quit-btn').style.display = 'block';
                }
                vText.innerText = voltage + "V";
            }, 50);
        }

        // --- Render Loop (Canvas) ---
        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const containerRect = container.getBoundingClientRect();

            wires.forEach(wire => {
                const startRect = wire.startEl.getBoundingClientRect();
                
                // Calculate start point relative to canvas
                const x1 = (startRect.left + startRect.width/2) - containerRect.left;
                const y1 = (startRect.top + startRect.height/2) - containerRect.top;

                let x2, y2;

                if (wire.connected && wire.endEl) {
                    const endRect = wire.endEl.getBoundingClientRect();
                    x2 = (endRect.left + endRect.width/2) - containerRect.left;
                    y2 = (endRect.top + endRect.height/2) - containerRect.top;
                } else if (wire === activeWire && isDragging) {
                    x2 = mousePos.x;
                    y2 = mousePos.y;
                } else {
                    // Resting position (dangling slightly)
                    x2 = x1 + 20;
                    y2 = y1;
                }

                ctx.strokeStyle = HEX_COLORS[wire.color];
                ctx.shadowBlur = 10;
                ctx.shadowColor = HEX_COLORS[wire.color];

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                
                // Bezier curve for realistic wire droop
                const cp1x = x1 + Math.abs(x2 - x1) / 2;
                const cp1y = y1;
                const cp2x = x2 - Math.abs(x2 - x1) / 2;
                const cp2y = y2;

                ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x2, y2);
                ctx.stroke();

                // Draw end connector
                ctx.fillStyle = '#111';
                ctx.beginPath();
                ctx.arc(x2, y2, 8, 0, Math.PI*2);
                ctx.fill();
            });

            requestAnimationFrame(renderLoop);
        }

    </script>
</body>
