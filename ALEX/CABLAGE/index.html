<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réparation Système - Post-Apocalyptique</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="overlay"></div>

    <div id="game-container">
        <div class="header">
            <div>UNITÉ: <span style="color:#aaa">B-42</span></div>
            <div id="system-status" class="status-text">OFFLINE</div>
            <div class="status-light" id="main-light"></div>
        </div>

        <div id="start-overlay">
            <h1>MAINTENANCE REQUISE</h1>
            <p>[ CLIQUER POUR INITIALISER LE TERMINAL ]</p>
            <p class="blink" style="margin-top:20px; color:var(--neon-red);">ATTENTION: RADIATIONS DÉTECTÉES</p>
        </div>

        <div class="panel" id="wire-panel">
            <canvas id="wire-canvas"></canvas>

            <div class="column" id="left-column">
            </div>

            <div class="column" id="right-column">
            </div>
        </div>

        <div id="breaker-panel">
            <div style="color:#aaa; margin-bottom:10px; font-size: 0.8rem;">ALIMENTATION PRINCIPALE</div>
            <div class="handle-track">
                <div class="handle" id="breaker-handle">PULL</div>
            </div>
            <div style="margin-top:10px; font-size: 2rem; color: #333;" id="voltage-text">0V</div>
            <button id="quit-btn" onclick="window.location.reload()">QUITTER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
