<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrupt Node Protocol</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="../../src/tailwind.js" defer></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center font-vtmono overflow-hidden">

    <div class="relative w-full max-w-lg p-6 bg-rust-dark rounded-lg shadow-2xl border-4 border-rust-light">
        
        <div class="absolute top-2 left-2 w-3 h-3 rounded-full bg-bg-metal border border-rust-light"></div>
        <div class="absolute top-2 right-2 w-3 h-3 rounded-full bg-bg-metal border border-rust-light"></div>
        <div class="absolute bottom-2 left-2 w-3 h-3 rounded-full bg-bg-metal border border-rust-light"></div>
        <div class="absolute bottom-2 right-2 w-3 h-3 rounded-full bg-bg-metal border border-rust-light"></div>

        <div id="game-screen" class="relative bg-bg-metal border-2 border-black rounded p-4 shadow-crt-inset overflow-hidden h-[500px] flex flex-col">
            
            <div class="scanline"></div>

            <div class="flex justify-between items-center border-b border-rust-light pb-2 mb-2 z-20">
                <div class="flex flex-col">
                    <div class="text-neon-red text-xl tracking-widest opacity-80 leading-none">NODE.PURGE</div>
                    <div class="text-[10px] text-rust-light mt-1">MAX: 20</div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="text-rust-light text-sm flex flex-col items-end">
                        <span>ERRORS</span>
                        <div id="strikes" class="text-wire-red text-lg tracking-widest">OK</div>
                    </div>
                    <div class="text-rust-light text-sm flex flex-col items-end">
                        <span>SCORE</span>
                        <span id="score" class="text-neon-green text-lg">0</span>
                    </div>
                    <div class="text-rust-light text-sm flex flex-col items-end w-12">
                        <span>TIME</span>
                        <span id="timer" class="text-wire-red text-lg">30.0</span>
                    </div>
                </div>
            </div>

            <div id="grid-container" class="flex-1 p-2 grid gap-2 z-20 transition-all duration-300">
                </div>

            <div class="mt-2 text-center z-20 h-6">
                <div id="feedback-text" class="text-xs text-rust-light opacity-0 transition-opacity duration-200">SCANNING...</div>
            </div>

            <div id="overlay" class="absolute inset-0 bg-bg-metal bg-opacity-95 flex items-center justify-center flex-col z-30">
                <h1 id="overlay-title" class="text-5xl text-wire-red mb-2 shadow-glow-red tracking-tighter text-center leading-none">CORRUPT NODE</h1>
                <p id="overlay-subtitle" class="text-rust-light mb-8 text-lg text-center px-4">LOCATE THE ANOMALY<br>MAX SCORE: 20 | MAX ERRORS: 3</p>
                <button id="start-btn" onclick="startGame()" class="px-8 py-3 bg-rust-dark border-2 border-neon-green text-neon-green text-2xl hover:bg-neon-green hover:text-black transition-all shadow-glow-green cursor-pointer">
                    INITIALIZE
                </button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
