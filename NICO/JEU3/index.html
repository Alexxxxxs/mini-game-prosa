<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Glitch</title>
    
    <!-- Tailwind via CDN -->
    <script src="../../src/tailwind.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=VT323&display=swap](https://fonts.googleapis.com/css2?family=VT323&display=swap)" rel="stylesheet">

    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-bg-metal text-neon-green">

    <div class="scanline"></div>
    <div class="fixed inset-0 shadow-crt-inset pointer-events-none z-50"></div>

    <!-- HUD Score -->
    <div class="absolute top-4 right-4 z-40 font-vtmono text-2xl text-rust-light pointer-events-none">
        DIST: <span id="score-val" class="text-neon-green">0</span> / 150m
    </div>

    <div id="game-container">
        <!-- Décor -->
        <div class="track-line line-top"></div>
        <div class="track-line line-bottom"></div>
        
        <!-- Entités -->
        <div id="player"></div>
        <div id="obstacles-container"></div>
    </div>

    <!-- UI Overlay (Start / GameOver) -->
    <div id="ui-layer" class="ui-overlay node-pop">
        <h1 class="text-5xl mb-2 text-neon-green font-bold tracking-widest font-vtmono">GRAVITY GLITCH</h1>
        
        <div class="text-rust-light text-xl mb-6 font-vtmono border-t border-b border-rust-light py-4 space-y-2">
            <p>TAP = INVERSER GRAVITÉ</p>
            <p>OBJECTIF: <span class="text-neon-green">150 MÈTRES</span></p>
            <p>SURVIVRE À L'ACCÉLÉRATION</p>
        </div>
        
        <button id="start-btn" class="w-full bg-rust-light text-neon-green border-2 border-neon-green px-6 py-3 text-3xl hover:bg-neon-green hover:text-bg-metal transition-colors duration-200 font-vtmono cursor-pointer shadow-glow-green">
            RUN_EXE
        </button>
        
        <p id="end-message" class="text-3xl mt-6 hidden font-vtmono font-bold animate-pulse text-neon-red">SYSTEME CRASHÉ</p>
    </div>

    <!-- Lien vers le fichier JS externe -->
    <script src="script.js"></script>
</body>
</html>
