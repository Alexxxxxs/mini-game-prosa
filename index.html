<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Game Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: auto;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 18px;
            border-radius: 12px;
            font-size: 20px;
            transition: 0.2s;
        }
        li:hover {
            background: #ddd;
        }
        a {
            text-decoration: none;
            color: black;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Choisissez un jeu</h1>

    <ul id="games-list"></ul>

    <script>
        // Liste MANUELLE des dossiers contenant un jeu
        const folders = [
            "ALEX",
            "GHJU",
            "JEU1",
            "JEU2",
            "THEO"
        ];

        const list = document.getElementById("games-list");

        folders.forEach(folder => {
            const li = document.createElement("li");

            // Chaque jeu pointe vers son index.html
            li.innerHTML = `<a href="./${folder}/index.html">${folder}</a>`;

            list.appendChild(li);
        });
    </script>

</body>
</html>
