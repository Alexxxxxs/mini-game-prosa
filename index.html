<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des dossiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.2s;
        }
        li:hover {
            background: #ddd;
        }
        a {
            text-decoration: none;
            color: black;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Choisissez un dossier</h1>

    <ul>
        <li><a href="ALEX/">ALEX</a></li>
        <li><a href="GHJU/">GHJU</a></li>
        <li><a href="JEU1/">JEU1</a></li>
        <li><a href="JEU2/">JEU2</a></li>
        <li><a href="THEO/">THEO</a></li>
    </ul>

</body>
</html>
