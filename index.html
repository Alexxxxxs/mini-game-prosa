<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Explorer</title>
    <style>
        /* Reset et style de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e1e1e; /* Couleur fond style VS Code */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #61dafb; /* Bleu style React/Code */
            text-align: center;
        }

        /* Conteneur principal */
        .explorer-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        /* Carte pour chaque crÃ©ateur */
        .creator-card {
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .creator-card:hover {
            transform: translateY(-5px);
            border-color: #61dafb;
        }

        .creator-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 10px;
        }

        .folder-icon {
            font-size: 1.5rem;
        }

        /* Liste des jeux */
        .game-list {
            list-style: none;
        }

        .game-link {
            display: block;
            background-color: #333333;
            color: #cccccc;
            text-decoration: none;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-link:hover {
            background-color: #0e639c; /* Bleu sÃ©lection VS Code */
            color: white;
        }

        .file-icon {
            font-size: 1.2rem;
        }

        /* Pied de page */
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
